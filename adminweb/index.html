<body onload="leerv()">



    <div class="container">
        <div class="row  mt-4">

            <div class="d-flex ">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Videos</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div class=" container">
                            <button class="btn  btn-success" data-bs-toggle="modal" data-bs-target="#videomodal" type="button"> Agregar</button>
                            <div>
                                <table id="tablavideos" class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>autor</th>
                                            <th>titulo</th>
                                            <th>Link</th>
                                            <th>Fecha</th>
                                            <th>categoria</th>
                                            <th>Opciones</th>

                                        </tr>

                                    </thead>
                                    <tbody id="tablavideo">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>

                                            </td>

                                        </tr>

                                    </tbody>

                                </table>
                            </div>

                        </div>

                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="videomodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Videos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="nombre">Autor</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Predicador" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" id="enlace" placeholder="enlace de youtube" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="Categoria">Categoria</label>
                        <select name="categoria" id="categoria" class="form-control">
                                <option value="1">Predicas</option>
                                <option value="2">Reflexiones</option>
                                <option value="3">Congresos</option>
                            </select>
                    </div>
                    <div class="form-group mt-4">
                        <label for="fecha">fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="Fecha de subida" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Titulo del video" required>
                    </div>





                </div>
                <div class="modal-footer">
                    <button id="cerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="boton" onclick="crear()" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
